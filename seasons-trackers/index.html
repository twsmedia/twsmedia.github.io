<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: #4a5568;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 3rem;
            color: #718096;
            font-size: 1.2rem;
        }
        
        .season-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .season-button {
            display: block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .season-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #764ba2, #667eea);
            transition: left 0.3s ease;
            z-index: -1;
        }
        
        .season-button:hover::before {
            left: 0;
        }
        
        .season-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .footer {
            text-align: center;
            margin-top: 3rem;
            color: #718096;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .season-links {
                gap: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seasons Trackers</h1>
        <p class="subtitle">What percentage of the current season is over?</p>
        
        <div class="season-links">
            <a href="astronomical.html" class="season-button">Astronomical Season</a>
            <a href="meteorological.html" class="season-button">Meteorological Season</a>
            <a href="custom.html" class="season-button">Custom Season</a>
            <a href="year.html" class="season-button">Current Year</a>
        </div>
        
        <div class="footer">
            <p>Choose your preferred seasonal tracking method above</p>
        </div>
    </div>
</body>
</html>
